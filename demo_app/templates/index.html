<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <title>Task List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/@picocss/pico@2/css/pico.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="container">
      <h1>Tasks:</h1>
      <ul>
        {% for task in tasks %}
          <li>{{ task }}</li>
        {% endfor %}
      </ul>
    </main>
  </body>
</html>
